              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
        
        # Microservicio Rutas
        - id: rutas-service
          uri: http://localhost:8087
          predicates:
            - Path=/api/rutas/**
          filters:
