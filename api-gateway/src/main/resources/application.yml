server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - Authorization
            maxAge: 3600
      routes:
        # Microservicio Contenedores
        - id: contenedores-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/contenedores/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
        
        # Microservicio Dep√≥sitos
        - id: depositos-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/depositos/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
        
        # Microservicio Tarifas
        - id: tarifas-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/tarifas/**
          filters:
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
        
        # Microservicio Camiones
        - id: camiones-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/camiones/**
          filters:
